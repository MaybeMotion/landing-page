<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motions Lab</title>
    <link rel="stylesheet" href="style.css"> 

</head>

<body>

    <div class="header-hero-wrapper">
        <div class="header">
            <img class="header-logo" src="/images/logo.png" alt="Green Vial">
            <ul class="header-links">
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">GAMES</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
        <div class="hero">
            <div class="motions-lab-card">
                <h1>Motions Lab</h1>
                <p class="hero-text">Welcome to Motions Lab! We offer a wide variety of games and mods to our clients. Click the button below to be added to our mailing list. Thanks for checking us out!</p>
                <button class="sign-up-button" type="button" alt="Sign Up Button">Sign Up</button>
            </div>
            <img class="hero-image" src="/images/hero-image.jpg" alt="Gaming Office">
        </div>
    </div>

    <div class="cards-wrapper">
        <h2>Motion Lab</h2>
        <div class="card-container">
            <div class="card">
                <img class="card-image" src="/images/puppy-1.jpeg"></img>
                <p class="card-subtext">Puppy One</p>
            </div>
            <div class="card">
                <img class="card-image" src="/images/puppy-2.jpg"></img>
                <p class="card-subtext">Puppy Two</p>
            </div>
            <div class="card">
                <img class="card-image" src="/images/puppy-3.jpg"></img>
                <p class="card-subtext">Puppy Three</p>
            </div>
            <div class="card">
                <img class="card-image" src="/images/puppyy-4.jpg"></img>
                <p class="card-subtext">Puppy Four</p>
            </div>
        </div>
    </div>
    
</body>

</html>
